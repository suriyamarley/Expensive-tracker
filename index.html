<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- favicon -->
  <link rel="sh ortcut icon" href="./images/icons8-cd-48.png" type="image/x-icon">
  <title>Expence tracker</title>
  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- font Awesome CDN-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

  <!-- main-section-start -->

<main class="main">

  <!-- logo-section start -->

  <div class="logo-container">
      <img class="app-logo" src="./assets/download.jfif" alt="logo">
  </div>

  <!-- logo-section end -->

<!-- title-section start -->

<h1 class="title">EXPENCE TRACKER</h1>

<!-- title-sectio-end -->


<!-- amount-container -->
<div class="balance-container">
  <h2 class="balance-title">Your Balance :</h2>
  <h3 class="balance amount-zero" id="balance">₹0.00</h3>
</div>

<!-- income & expense container -->
<div class="output-container">
  <div class="income-container">
    <h2 class="income">INCOME</h2>
    <h3 class="income-amt amount-zero" id="income-amt">₹0.00</h3>
  </div>
  <div class="expense-container">
    <h2 class="expense">EXPENSE</h2>
    <h3 class="expense-amt amount-zero" id="expense-amt">₹0.00</h3>
  </div>
</div>

<!-- history-section start -->

  <h3 class="history">HISTORY</h3>
  <div class="history-container">
    <ul class="lists" id="lists">
      <li class="minus">
        <span>Cash</span> <span> -500</span>
        <button class="update-btn btn">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="delete-btn btn">X</button>
      </li>

      <li class="plus">
        <span>Cash</span> <span> 1000</span
        ><button class="update-btn btn">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="delete-btn btn">X</button>
      </li>
    </ul>
  </div>
  <!-- history-section-end -->


  <!-- form input container -->
  <h2 class="input-title">ADD NEW TRANSACTION</h2>
  <form class="input-container" id="form">
    <label for="transaction">Transaction</label>
    <input
      type="text"
      id="transaction"
      placeholder="Enter Transaction..."
      name="rents"
      required
    />
    <label for="amount-input"
      >Amount</label
    >
    <input
      type="number"
      id="amount-input"
      placeholder="Enter Amount..."
      name="money"
      required
    />

    <!-- form-input-container end -->


    <!-- button section -->
    <button class="button" id="btn">Add Transaction</button>
  </form>


  
  <!-- social-icons -->

  
  <div class="social-icons icon">
    <a href="https://www.instagram.com/itz_me_kitkat_boy/"><i  class="  fa-brands fa-instagram" ></i></a>
    <a href="https://twitter.com/Suriya__Marley?t=HCaDPLHyrkTpq5XT1IaEVg&s=09"><i class="fa-brands fa-twitter"></i></a>
    <a href="https://m.facebook.com/100009319331474/"><i class="fa-brands fa-facebook"></i></a>
  </div>
</main>

<!-- main-secction-end -->





  <!-- custom script -->
  <script src="./scripts/script.js"></script>
  
</body>
</html>
